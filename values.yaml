# Default values for linkstack.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Linkstack specific configuration
linkstack:
  # -- Datastore to use (either sqlite or mysql)
  backend: sqlite
  env:
    php_memory_limit: 512M
    upload_max_filesize: '8M'
    tz: 'Europe/Paris'
    # server_admin: 'admin@example.com'
    # http_server_name: 'example.com'
    # https_server_name: 'example.com'
    log_level: 'info'

nameOverride: ""
fullnameOverride: ""

# -- (int) Number of linkstack pods
replicaCount: 1

image:
  repository: linkstackorg/linkstack
  pullPolicy: IfNotPresent
  tag: "latest"

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Automatically mount a ServiceAccount's API credentials?
  automount: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}
#   capabilities:
#     drop:
#     - ALL
# allowPrivilegeEscalation: false
# runAsNonRoot: true
# runAsUser: 100
# runAsGroup: 101
# fsGroup: 101
# readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  # -- Name of the ingress class to route through this application
  className: ""
  annotations: {}
  # hosts:
  #   - host: chart-example.local
  #     paths:
  #       - path: /
  #         pathType: ImplementationSpecific
  # tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# -- The following values aligned with linkstack default PHP values.
resources:
  limits:
    cpu: 250m
    # -- PHP_MEMORY_LIMIT should be adjusted accordingly
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 512Mi

# -- HPA rules.
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# -- Additional volumes on the output Deployment definition.
volumes:
  - name: linkstack-sqlite
    persistentVolumeClaim:
      claimName: linkstack-sqlite-pvc

# -- Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - name: linkstack-sqlite
    mountPath: "/htdocs"
    # SQLite & assets storage requires both RW permissions.
    readOnly: false

# -- Assign pods to nodes matching specific label.
nodeSelector: {}

# -- Tolerations lift taint constraints with a tradeoff on scheduling guarantees.
tolerations: []

# -- Affinity rules to constrain pod scheduling to specific node(s) matching rules.
affinity: {}
